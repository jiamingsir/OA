	var GPS = {
    PI : 3.14159265358979324,
    x_pi : 3.14159265358979324 * 3000.0 / 180.0,
    delta : function (lat, lon) {
        var a = 6378245.0; 
        var ee = 0.00669342162296594323; 
        var dLat = this.transformLat(lon - 105.0, lat - 35.0);
        var dLon = this.transformLon(lon - 105.0, lat - 35.0);
        var radLat = lat / 180.0 * this.PI;
        var magic = Math.sin(radLat);
        magic = 1 - ee * magic * magic;
        var sqrtMagic = Math.sqrt(magic);
        dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * this.PI);
        dLon = (dLon * 180.0) / (a / sqrtMagic * Math.cos(radLat) * this.PI);
        return {'lat': dLat, 'lon': dLon};
    },
     
    //WGS-84 to GCJ-02
    gcj_encrypt : function (wgsLat, wgsLon) {
        if (this.outOfChina(wgsLat, wgsLon))
            return {'lat': wgsLat, 'lon': wgsLon};
 
        var d = this.delta(wgsLat, wgsLon);
        return {'lat' : wgsLat + d.lat,'lon' : wgsLon + d.lon};
    },
    //GCJ-02 to BD-09
    bd_encrypt : function (gcjLat, gcjLon) {
        var x = gcjLon, y = gcjLat;  
        var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * this.x_pi);  
        var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * this.x_pi);  
        bdLon = z * Math.cos(theta) + 0.0065;  
        bdLat = z * Math.sin(theta) + 0.006; 
        return {'lat' : bdLat,'lon' : bdLon};
    },
	gps2bd : function(wgsLat, wgsLon){
		if (this.outOfChina(wgsLat, wgsLon))
            return {'lat': wgsLat, 'lon': wgsLon};
		
		var d = this.delta(wgsLat, wgsLon);
		return this.bd_encrypt(wgsLat + d.lat, wgsLon + d.lon);
	},
    outOfChina : function (lat, lon) {
        if (lon < 72.004 || lon > 137.8347)
            return true;
        if (lat < 0.8293 || lat > 55.8271)
            return true;
        return false;
    },
    transformLat : function (x, y) {
        var ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
        ret += (20.0 * Math.sin(6.0 * x * this.PI) + 20.0 * Math.sin(2.0 * x * this.PI)) * 2.0 / 3.0;
        ret += (20.0 * Math.sin(y * this.PI) + 40.0 * Math.sin(y / 3.0 * this.PI)) * 2.0 / 3.0;
        ret += (160.0 * Math.sin(y / 12.0 * this.PI) + 320 * Math.sin(y * this.PI / 30.0)) * 2.0 / 3.0;
        return ret;
    },
    transformLon : function (x, y) {
        var ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
        ret += (20.0 * Math.sin(6.0 * x * this.PI) + 20.0 * Math.sin(2.0 * x * this.PI)) * 2.0 / 3.0;
        ret += (20.0 * Math.sin(x * this.PI) + 40.0 * Math.sin(x / 3.0 * this.PI)) * 2.0 / 3.0;
        ret += (150.0 * Math.sin(x / 12.0 * this.PI) + 300.0 * Math.sin(x / 30.0 * this.PI)) * 2.0 / 3.0;
        return ret;
    },
    ConvertToJson : function(wgsLat,wgsLon){
    	return {'lat': wgsLat, 'lon': wgsLon};
    },
    //高德地图转换百度地图
    bd_encrypt_gg_lng : function(gg_lng, gg_lat) {
	    var X_PI = Math.PI * 3000.0 / 180.0;
	    var x = gg_lng, y = gg_lat;
	    var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * X_PI);
	    var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * X_PI);
	    var bd_lng = z * Math.cos(theta) + 0.0065;
	    return bd_lng;
	},
      bd_encrypt_gg_lat : function(gg_lng, gg_lat) {
	    var X_PI = Math.PI * 3000.0 / 180.0;
	    var x = gg_lng, y = gg_lat;
	    var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * X_PI);
	    var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * X_PI);
	    var bd_lat = z * Math.sin(theta) + 0.006;
	    return bd_lat;
	}
    
};

function readFile(source){
	if(fileDlg.value==""){
		return;
	}
	var file = source.files[0];
	if(window.FileReader){
		var fr = new FileReader;
		fr.onloadend = function(e){
			jsonString = e.target.result;
			//console.debug(e.target.result);
			var json = JSON.parse(e.target.result);
			//console.debug(json);
			showData(json);
		};
		fr.readAsText(file);
	}
}

	function addMarker(point){
	  var marker = new BMap.Marker(point,{
						icon: new BMap.Symbol(BMAP_POINT_SHAPE_SQUARE, {
						scale: 0.7,
						strokeColor:'#888',
						strokeWeight: 1,
						rotation: 0,

					  })
				});
	   marker.disableMassClear(); //mark不被清除
	  map.addOverlay(marker);
	}
	
	function readMarker(MarkerStr){
		var markers = MarkerStr.split("\n");
		
		for(var i = 0 ; i < markers.length ; i++){
			console.log(markers[i]);
			
			var x = parseFloat(markers[i].split(',')[0]);
			var y = parseFloat(markers[i].split(',')[1]);
			point = new BMap.Point(x,y);
			addMarker(point);
		}
	}
	
	//高德地图读取点
	function readMarker2(MarkerStr){

			var x = GPS.bd_encrypt_gg_lng(parseFloat(markers[i].split(',')[0]),parseFloat(markers[i].split(',')[1]));
			var y = GPS.bd_encrypt_gg_lat(parseFloat(markers[i].split(',')[0]),parseFloat(markers[i].split(',')[1]));
			point = new BMap.Point(x,y);
			addMarker(point);
		}
	}
